<mat-toolbar color="primary" role="banner">
  <span role="heading" aria-level="1">{{ title() }}</span>
  <span class="spacer"></span>
  <nav role="navigation" aria-label="Main navigation">
    <button mat-icon-button routerLink="/expenses" title="View Expenses" aria-label="View expenses list"><mat-icon>list</mat-icon></button>
    <button mat-icon-button routerLink="/add" title="Add Expense" aria-label="Add new expense"><mat-icon>add</mat-icon></button>
    <button mat-icon-button routerLink="/summary" title="View Summary" aria-label="View expense summary and charts"><mat-icon>pie_chart</mat-icon></button>
  </nav>
</mat-toolbar>

<!-- PWA Controls -->
<app-pwa-controls></app-pwa-controls>

<main class="container" role="main" aria-label="Main content">
  <router-outlet></router-outlet>
</main>
