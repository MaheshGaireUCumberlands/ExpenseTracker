name: ğŸ§ª PR Quality Gate

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-gate:
    name: ğŸ§ª Quality Gate
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci

    - name: ğŸ” Lint code
      run: npm run lint

    - name: ğŸ§ª Run tests with coverage
      run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless --code-coverage

    - name: ğŸ“Š Coverage threshold check
      run: |
        COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
        echo "Current coverage: $COVERAGE%"
        
        if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "âŒ Coverage is below 80% threshold"
          exit 1
        else
          echo "âœ… Coverage meets 80% threshold"
        fi

    - name: ğŸ“¦ Test build
      run: npm run build

    - name: ğŸ” Check for TODO/FIXME comments
      run: |
        TODO_COUNT=$(grep -r "TODO\|FIXME" src/ --exclude-dir=node_modules | wc -l)
        echo "Found $TODO_COUNT TODO/FIXME comments"
        
        if [ $TODO_COUNT -gt 5 ]; then
          echo "âš ï¸ Too many TODO/FIXME comments ($TODO_COUNT). Please address some before merging."
          # Don't fail, just warn
        fi

    - name: ğŸ“Š Bundle size comparison
      run: |
        echo "Comparing bundle sizes with main branch..."
        # This would compare with the main branch bundle size
        # Implementation would depend on storing baseline metrics

    - name: âœ… Quality gate passed
      run: echo "ğŸ‰ All quality checks passed!"

  accessibility-test:
    name: â™¿ Accessibility Test
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci

    - name: ğŸ“¦ Build application
      run: npm run build

    - name: ğŸš€ Start application
      run: |
        npm install -g http-server
        http-server dist/angular-expense-tracker/browser -p 3000 &
        sleep 5

    - name: â™¿ Run accessibility tests
      run: |
        npm install -g @axe-core/cli
        axe http://localhost:3000 --exit